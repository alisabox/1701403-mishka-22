<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Academy: Мишка</title>
    <link rel="icon" href="favicon-32.ico">
    <link rel="icon" href="img/favicons/favicon-152.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicons/favicon-180.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page">
    <div class="page__body">
      <header class="page-header">
        <div class="page-header__wrapper">
          <a class="page-header__logo" href="index.html">
            <picture>
              <source media="(min-width: 1150px)" srcset="img/mishka-logo-desktop.svg">
              <source media="(min-width: 768px)" srcset="img/mishka-logo-tablet.svg">
              <img src="img/logo-mobile.svg" width="86" height="35" alt="Магазин «Мишка»">
            </picture>
          </a>
          <nav class="page-navigation page-navigation--nojs">
            <button class="page-navigation__toggle">
              <span class="visually-hidden">Открыть меню</span>
            </button>
            <div class="page-navigation__wrapper">
              <ul class="page-navigation__list site-navigation">
                <li class="site-navigation__item">
                  <a href="catalog.html">Каталог товаров</a>
                </li>
                <li class="site-navigation__item">
                  <a href="form.html">Вязание на заказ</a>
                </li>
              </ul>
              <ul class="page-navigation__list user-navigation">
                  <li class="user-navigation__search">
                    <a href="blank.html">
                      <svg width="18" height="18">
                        <use xlink:href="img/sprite.svg#search"></use>
                      </svg>
                      <span>Поиск по сайту</span>
                    </a>
                  </li>
                  <li class="user-navigation__cart">
                    <a href="blank.html">
                      <svg width="21" height="18">
                        <use xlink:href="img/sprite.svg#cart"></use>
                      </svg>
                      <span>Корзина: пока пуста</span>
                    </a>
                  </li>
              </ul>
              <ul class="page-navigation__list aside-navigation">
                <li class="aside-navigation__item">
                  <a href="blank.html">Новые поступления</a>
                </li>
                <li class="aside-navigation__item">
                  <a href="blank.html">Распродажа</a>
                </li>
              </ul>
              <p class="page-navigation__delivery-info">
                Бесплатная доставка по России
              </p>
            </div>
          </nav>
        </div>
      </header>
      <main class="page-blank">
        <h1>Здесь пока ничего нет, ждите обновлений</h1>
      </main>
      <footer class="page-footer">
        <div class="page-footer__wrapper">
          <img class="page-footer__logo" src="img/logo-footer.svg" width="102" height="34" alt="Магазин «Мишка»">
          <section class="page-footer__social social">
            <h2 class="visually-hidden">Социальные сети</h2>
            <ul class="social__list">
              <li class="social__item">
                <a class="social__link social__link--instagram" href="#" aria-label="Инстаграм">
                  <svg width="22" height="22">
                    <use xlink:href="img/sprite.svg#instagram"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--facebook" href="#" aria-label="Фейсбук">
                  <svg width="15" height="28">
                    <use xlink:href="img/sprite.svg#facebook"></use>
                  </svg>
                </a>
              </li>
              <li class="social__item">
                <a class="social__link social__link--twitter" href="#" aria-label="Твиттер">
                  <svg width="23" height="20">
                    <use xlink:href="img/sprite.svg#twitter"></use>
                  </svg>
                </a>
              </li>
            </ul>
          </section>
          <section class="page-footer__copyright copyright">
            <h2 class="visually-hidden">Контакты разработчика сайта</h2>
            <b class="copyright__text">Разработано</b>
            <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Перейти на сайт HTML академии">
              <svg width="27" height="34" aria-hidden="true" focusable="false">
                <title>Логотип HTML академии</title>
                <use xlink:href="img/sprite.svg#copyright"></use>
              </svg>
            </a>
          </section>
        </div>
      </footer>
    </div>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
